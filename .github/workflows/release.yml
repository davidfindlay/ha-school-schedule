name: Release

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: Create release archive
    steps:
      - uses: actions/checkout@v4

      - name: Update manifest version
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version#v}"
          jq --arg v "$version" '.version = $v' \
            custom_components/school_schedule/manifest.json > tmp.json \
            && mv tmp.json custom_components/school_schedule/manifest.json

      - name: Create release zip
        run: |
          cd custom_components/school_schedule
          zip -r ../../school_schedule.zip .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: school_schedule.zip
